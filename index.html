<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="waves">

        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>

    </div>
    
    <div class="player">

        <div class="time">

            <div class="line">

                <div class="ponto"></div>

            </div>

            <div class="bet">

                <p>2:18</p>
                <p>4:10</p>

            </div>

        </div>

        <div class="control">

            <img src="ante.png" alt="">
            <img src="play.png" alt="" class="circle">
            <img src="prox.png" alt="">

        </div>

    </div>

</body>
</html>
