<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="waves">

        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>

    </div>
    
    <div class="player">

        <div class="description">

            <h2>Ainda é cedo</h3>
            <h4>Legião urbana</h4>

        </div>

        <div class="time">

            <div class="line">

                <progress value="0" max="1"></progress>
                <div class="ponto"></div>

            </div>

            <div class="bet">

                <p class="inicio">0:00</p>
                <p class="fim">0:00</p>

            </div>

        </div>

        <div class="control">

            <img src="img/ante.png" alt="">
            <img src="img/play.png" alt="" class="circle">
            <img src="img/pause.png" alt="" class="circle none">
            <img src="img/prox.png" alt="">

        </div>

        <audio src="audio/aindaeCedo.mp3"></audio>

    </div>

    <script src="script.js"></script>

</body>
</html>
